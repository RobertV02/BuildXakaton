<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Build - Скоро запуск</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff2d55;
            --dark-red: #d91f47;
            --light-red: #ff4d6d;
            --bg-dark: #0a0a0a;
            --bg-gray: #111111;
            --text-white: #ffffff;
            --text-gray: #a1a1aa;
            --text-light: #e4e4e7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-white);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-dark), var(--bg-gray));
            z-index: -2;
        }

        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary-red);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 1.5rem;
            position: relative;
            max-width: 100%;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            max-width: 800px;
        }

        /* Logo and brand */
        .brand {
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
            width: 100%;
        }

        .logo {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-red), var(--light-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            position: relative;
            line-height: 1.1;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-red), transparent);
            border-radius: 2px;
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: var(--text-gray);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Main content */
        .main-content {
            text-align: center;
            max-width: 100%;
            width: 100%;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
            padding: 0 1rem;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 45, 85, 0.1);
            border: 1px solid rgba(255, 45, 85, 0.2);
            padding: clamp(0.6rem, 2vw, 0.8rem) clamp(1rem, 4vw, 1.5rem);
            border-radius: 50px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .status:hover {
            background: rgba(255, 45, 85, 0.15);
            border-color: rgba(255, 45, 85, 0.3);
            transform: translateY(-2px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .main-title {
            font-size: clamp(2rem, 7vw, 3rem);
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            padding: 0 0.5rem;
        }

        .main-title .highlight {
            color: var(--primary-red);
            position: relative;
        }

        .description {
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 3rem;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Progress section */
        .progress-section {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 3rem auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
            padding: 0 1rem;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            color: var(--text-gray);
        }

        .progress-bar {
            width: 100%;
            height: clamp(4px, 1.5vw, 6px);
            background: var(--bg-gray);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-red), var(--light-red));
            border-radius: 3px;
            width: 0%;
            animation: fillProgress 3s ease-out 1s forwards;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes fillProgress {
            to { width: 75%; }
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        /* CTA buttons */
        .cta-section {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
            border: none;
            border-radius: 50px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            min-width: 160px;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 45, 85, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            border-color: var(--primary-red);
            color: var(--primary-red);
            transform: translateY(-2px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            left: 2rem;
            max-width: 350px;
            margin: 0 auto;
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 45, 85, 0.2);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: var(--text-white);
            transform: translateY(-100px);
            transition: all 0.4s ease;
            z-index: 1000;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            text-align: center;
        }

        .notification.show {
            transform: translateY(0);
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            color: var(--text-gray);
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                gap: 1rem;
            }
            
            .brand {
                margin-bottom: 1.5rem;
            }
            
            .main-content {
                padding: 0 0.5rem;
            }
            
            .status {
                font-size: 0.85rem;
                padding: 0.6rem 1.2rem;
            }
            
            .description {
                margin-bottom: 2rem;
            }
            
            .progress-section {
                margin-bottom: 2rem;
                padding: 0 0.5rem;
            }
            
            .cta-section { 
                flex-direction: column; 
                align-items: center;
                gap: 0.8rem;
                width: 100%;
                padding: 0 0.5rem;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .notification { 
                right: 1rem; 
                left: 1rem;
                top: 1rem;
                max-width: none;
                margin: 0;
                font-size: 0.9rem;
            }
            
            .footer {
                font-size: 0.8rem;
                padding: 0.5rem;
            }
            
            .particle {
                display: none; /* Hide particles on mobile for better performance */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .brand {
                margin-bottom: 1rem;
            }
            
            .main-content {
                padding: 0;
            }
            
            .status {
                margin-bottom: 1.5rem;
            }
            
            .description {
                margin-bottom: 1.5rem;
                padding: 0 0.5rem;
            }
            
            .progress-section {
                margin-bottom: 1.5rem;
            }
            
            .btn {
                padding: 0.9rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Hover effects */
        .logo:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        .brand:hover .logo::after {
            width: 100px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <div class="content-wrapper">
            <div class="brand">
                <h1 class="logo">Alpha Build3</h1>
                <p class="tagline">Строим будущее вместе</p>
            </div>

            <div class="main-content">
                <div class="status">
                    <div class="status-dot"></div>
                    <span>В разработке</span>
                </div>

                <h2 class="main-title">
                    Что-то <span class="highlight">невероятное</span><br>
                    уже в пути
                </h2>

                <p class="description">
                    Мы усердно работаем над созданием революционного продукта, 
                    который изменит ваш подход к строительству и развитию проектов.
                </p>

                <div class="progress-section">
                    <div class="progress-label">
                        <span>Прогресс разработки</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>

                <div class="cta-section">
                    <button class="btn btn-primary" onclick="showNotification('Уведомления включены!')">
                        🔔 Уведомить о запуске
                    </button>
                    <button class="btn btn-secondary" onclick="showNotification('Скоро будет больше информации!')">
                        📧 Узнать больше
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Alpha Build. Все права защищены.</p>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notification-text"></span>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size and position
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random animation delay and duration
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                container.appendChild(particle);
            }
        }

        // Progress counter animation
        function animateProgress() {
            const progressText = document.getElementById('progress-percent');
            let progress = 0;
            const targetProgress = 75;
            
            const interval = setInterval(() => {
                if (progress < targetProgress) {
                    progress++;
                    progressText.textContent = progress + '%';
                } else {
                    clearInterval(interval);
                }
            }, 40);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Enhanced particle interactions
        function addParticleInteractions() {
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach(particle => {
                particle.addEventListener('mouseenter', () => {
                    particle.style.opacity = '0.3';
                    particle.style.transform = 'scale(2)';
                    particle.style.transition = 'all 0.3s ease';
                });
                
                particle.addEventListener('mouseleave', () => {
                    particle.style.opacity = '0.1';
                    particle.style.transform = 'scale(1)';
                });
            });
        }

        // Mouse trail effect
        function createMouseTrail() {
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                // Create trail particle
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = mouseX + 'px';
                trail.style.top = mouseY + 'px';
                trail.style.width = '4px';
                trail.style.height = '4px';
                trail.style.background = '#ff2d55';
                trail.style.borderRadius = '50%';
                trail.style.opacity = '0.6';
                trail.style.pointerEvents = 'none';
                trail.style.zIndex = '999';
                trail.style.transition = 'all 0.5s ease';
                
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    trail.style.opacity = '0';
                    trail.style.transform = 'scale(0)';
                }, 100);
                
                setTimeout(() => {
                    document.body.removeChild(trail);
                }, 600);
            });
        }

        // Glitch effect for logo
        function addGlitchEffect() {
            const logo = document.querySelector('.logo');
            
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% chance
                    logo.style.transform = 'scale(1.02) skew(1deg)';
                    logo.style.filter = 'hue-rotate(10deg)';
                    
                    setTimeout(() => {
                        logo.style.transform = '';
                        logo.style.filter = '';
                    }, 150);
                }
            }, 3000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setTimeout(animateProgress, 1000);
            setTimeout(addParticleInteractions, 2000);
            createMouseTrail();
            addGlitchEffect();
            
            // Show welcome notification
            setTimeout(() => {
                showNotification('Добро пожаловать в Alpha Build! 🚀');
            }, 2000);
        });

        // Easter egg - Konami code
        let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.keyCode === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    showNotification('🎉 Секретный код активирован!');
                    document.body.style.animation = 'rainbow 2s infinite';
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        // Add rainbow animation for easter egg
        const rainbowStyle = document.createElement('style');
        rainbowStyle.textContent = `
            @keyframes rainbow {
                0% { filter: hue-rotate(0deg); }
                100% { filter: hue-rotate(360deg); }
            }
        `;
        document.head.appendChild(rainbowStyle);
    </script>
</body>
</html>
